<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">
        <h1 v-text="upperCaseHeader"></h1>
        <ul>
            <li v-for="task in tasks" v-text="task"></li>
        </ul>
    </div>
   <script>
       var app = new Vue({
           el: '#root',
           data: {
               message: 'hello world',
               tasks: [
                   'go to the store',
                   'complete tutorials',
                   'finish work'
               ]
           },
           computed: {
               upperCaseHeader() {
                   return this.message.toUpperCase();
               }
           }
       });
   </script>

</body>
</html>
